<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

    <div class="display">
      <div class="print">
        [BINARY:11111111] [HEX:FF]
      </div>
    </div>
    
    <div class="sevenSeg">
      <div class="digit">
        <button class="s" id="a">7</button>
        <div id="flexing">
          <button class="s" id="f">2</button>
          <button class="s" id="b">6</button>
        </div>
        <button class="s" id="g">1</button>
        <div id="flexing">
          <button class="s" id="e">3</button>
          <button class="s" id="c">5</button>
        </div>
        <button class="s" id="d">4</button>
        <button class="s" id="h">0</button>
      </div>
    </div>
    <div id="reset">
      <button id="r_btn">Reset</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
