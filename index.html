<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Good Day (Dan-Cake)</title>
  </head>
  <body onload="loadAll()">
    <header id="top" class="shopInfo">
      <h2 class="shopName">Good Day Cafe & Restaurent</h2>
      <p>Tusahrdhara R/A, Saddam Market, Dhaka</p>
      <p>Dealer DanFood Ltd</p>
      <p>
        Number :<a href="tel:01730062298">01730062298 <span>,</span></a
        ><a href="tel:01700676354">01700676354</a>
      </p>
      <p id="date"></p>
    </header>
    <div class="TOTAL">
      <div class="tOrder">
        <div class="total">Total-Order :</div>
        <div class="total2" id="totalOrder">0</div>
      </div>
      <div class="tBounce">
        <div class="total">Total-Bounce :</div>
        <div class="total2" id="totalBounce">0</div>
      </div>
      <div class="tDamage">
        <div class="total">Total-Damage :</div>
        <div class="total2" id="totalDamage">0</div>
      </div>
      <div class="fTotal">
        <div class="total">Full-Total :</div>
        <div class="total2" id="fullTotal">0</div>
      </div>
      <!-- <div class="total" id="totalwithd"></div> -->
    </div>
    <div class="hedding">
      <div class="item" id="iname">Name</div>
      <div class="item" id="iorder">Order</div>
      <div class="item" id="ibounce">Bounce</div>
      <div class="item" id="iprice">Price</div>
      <div class="item" id="itotal">Total</div>
    </div>
    

    <div id="container"></div>
    <div class="addBox">
      <div class="maininfo">
        <div class="info">
          <label for="name">Name :</label>
          <input class="name" type="text" value="" autocomplete="off" />
        </div>
        <div class="info">
          <label for="price">Price :</label>
          <input class="price" type="number" value="" autocomplete="off" />
        </div>
      </div>
      <div class="sub">
        <button id="submit">Add</button>
      </div>
    </div>

    <div class="DAMAGE">
      <div class="damageLabel">Damage :</div>
      <div class="damageLabel" id="dtotalOutput">0</div>
    </div>
    <div id="damage"></div>
    <div class="addBox">
      <div class="maininfo">
        <div class="info">
          <label for="dname">Name :</label>
          <select id="dname"></select>
        </div>
        <div class="info">
          <label for="dprice">Price :</label>
          <input class="dprice" type="number" value="" autocomplete="off" />
        </div>
      </div>
      <div class="sub">
        <button id="dsubmit">Add</button>
      </div>
    </div>

    <div class="gotop">
      <a href="#top"><i class="fas fa-chevron-up"></i></a>
    </div>

    <footer id="footer">
      <a href="https://www.facebook.com/gooddaytd"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="#"><i class="fab fa-facebook-messenger"></i></a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
